id: com.leohanney.Volaris
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
          
command: volaris-gui
rename-icon: com.leohanney.Volaris
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --share=ipc

          
modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/volar-is/volaris-gui/releases/download/app-v0.1.0/Volaris_0.1.0_amd64.deb
        sha256: c55febeee6cbde904b52119e86606dd08eb474aa8fc53be16843841334cdcc3c
        only-arches: [x86_64]
        dest-filename: Volaris.deb
      - type: file
        url: https://raw.githubusercontent.com/volar-is/volaris-gui/ff6e17fed31d868612a7a30805a3ed95f8552c21/flatpak.xml
        sha256: 61ce16a64ab7afb0221f0d943bd381817a6b5617e993106003ca899fa9ede748
                  
    build-commands:
       - ar -x *.deb
       - tar -xf data.tar.gz
       - mkdir -p /app/bin
       - cp -r usr/bin/* /app/bin
       - sed -i 's/Categories=/Categories=Utility/' usr/share/applications/volaris-gui.desktop
       - sed -i 's#Comment=A Tauri App#Comment=Volaris is a sleek app for easy file encryption and decryption using key files.#' usr/share/applications/volaris-gui.desktop
       - install -Dm644 usr/share/icons/hicolor/128x128/apps/volaris-gui.png /app/share/icons/hicolor/128x128/apps/com.leohanney.Volaris.png
       - install -Dm644 usr/share/icons/hicolor/32x32/apps/volaris-gui.png /app/share/icons/hicolor/32x32/apps/com.leohanney.Volaris.png
       - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/volaris-gui.png /app/share/icons/hicolor/256x256/apps/com.leohanney.Volaris.png
       - install -Dm644 usr/share/applications/volaris-gui.desktop /app/share/applications/com.leohanney.Volaris.desktop
       - install -Dm644 flatpak.xml /app/share/metainfo/com.leohanney.Volaris.metainfo.xml
